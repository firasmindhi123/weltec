<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div style="display: inline-flex; margin-top: 200px;" >
    <div class="card" style="width: 18rem; margin-right:50px ;" >
        
        <div class="card-body">
          <h5 class="card-title" id="div"></h5>
          <h6>succeded projects</h6>
        </div>
      </div>
      <div class="card" style="width: 18rem ;margin-right:50px;" >
        
        <div class="card-body">
          <h5 class="card-title" id="div1" ></h5>
          <h6>total hours spent</h6>
        </div>
      </div>
      <div class="card" style="width: 18rem; " >
        
        <div class="card-body">
          <h5 class="card-title" id="div2" ></h5>
          <h6>happy client</h6>
        </div>
      </div>
    </div>
    <script>
        let i=0
        let b=setInterval(()=>{
      
      if(i>500)
        {
            clearInterval(b)
            return
        }
        document.getElementById('div').innerHTML=i+'+'
      i++
        },0.5)

        let j=0
        let c=setInterval(()=>{
      
      if(j>15000)
        {
            clearInterval(c)
            return
        }
        document.getElementById('div1').innerHTML=j
      j=j+25
        },1)
        let z=0
        let d=setInterval(()=>{
        
      if(z>1500)
        {
            clearInterval(d)
            return
        }
        document.getElementById('div2').innerHTML=z+'+'
      z=z+3
        },0.5)

        
    </script>
</body>
</html>
