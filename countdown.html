<!DOCTYPE html>
<html lang="en">
<head>
    <title>count down</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color:rgb(174, 211, 211) ;" >
    <h1 style="text-align: center;margin-top: 50px; text-transform: capitalize;color: rgb(17, 37, 31);"> afzal marriage</h1>
    <div style="width:50%;background-color:rgb(200, 175, 35);margin-top: 50px;" >
    <div style="display: inline-flex; margin-top: 250px; width: 100%;margin-bottom: 250px;" >
        <div class="card" style="width: 18rem; margin-right:50px ;margin-left:50px; " >
            
            <div class="card-body">
              <h5 class="card-title" id="div" style="text-align: center;"></h5>
              <h6 style="text-align: center;">days</h6>
            </div>
        </div>
          
    <div class="card" style="width: 18rem ;margin-right:50px;" >
            
              <div class="card-body">
              <h5 class="card-title" id="div1" style="text-align: center;" ></h5>
              <h6 style="text-align: center;">hours</h6>
            </div>
          </div>
          <div class="card" style="width: 18rem;margin-right:50px " >
            
            <div class="card-body">
              <h5 class="card-title" id="div2" style="text-align: center;" ></h5>
              <h6 style="text-align: center;">minutes</h6>
            </div>
          </div>
          <div class="card" style="width: 18rem; margin-right: 50px;" >
            
            <div class="card-body">
              <h5 class="card-title" id="div3" style="text-align: center;"></h5>
              <h6 style="text-align: center;">seconds</h6>
            </div>
          </div>
        </div>
        </div>
</body>
<script>
   
   
  setInterval(()=>{
    let a= new Date('2024-08-16 5:40:00')
    let b = new Date()
    let distance =a-b
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('div').innerHTML=days
    document.getElementById('div1').innerHTML=hours
    document.getElementById('div2').innerHTML=minutes
    document.getElementById('div3').innerHTML=seconds
  },1000)
</script>
</html>
